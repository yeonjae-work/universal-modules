            - ì„±ëŠ¥ ë©”íŠ¸ë¦­ ë° ì‚¬ìš©ë²• ì—…ë°ì´íŠ¸
            
            [skip ci]" || echo "ì»¤ë°‹í•  ë³€ê²½ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤."
            
            git push origin main || echo "í‘¸ì‹œí•  ë³€ê²½ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤."
            echo "âœ… ë¬¸ì„œ ì—…ë°ì´íŠ¸ ì™„ë£Œ"
          else
            echo "ğŸ“„ ë¬¸ì„œ ë³€ê²½ì‚¬í•­ ì—†ìŒ"
          fi

  # PyPI ë°°í¬ (main ë¸Œëœì¹˜ë§Œ)
  deploy:
